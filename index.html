<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Hearts Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0;
        }
        #restartButton, #modeSelection, #homeButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #restartButton, #homeButton {
            display: none;
        }
        #modeSelection {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" style="display:none;"></canvas>
    <div id="modeSelection">
        <button id="survivalMode">Survival Mode</button>
        <button id="timedMode">Timed Mode</button>
    </div>
    <button id="restartButton">Restart</button>
    <button id="homeButton">Main Menu</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas to full screen size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const restartButton = document.getElementById('restartButton');
        const homeButton = document.getElementById('homeButton');
        const modeSelection = document.getElementById('modeSelection');
        const survivalModeButton = document.getElementById('survivalMode');
        const timedModeButton = document.getElementById('timedMode');

        // 禁止默认触摸长按行为，但不影响按钮
        document.addEventListener('touchstart', (e) => {
            if (!e.target.closest('button')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Game variables
        const player = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 100,
            width: 100,
            height: 100,
            speed: 10,
            image: new Image()
        };
        player.image.src = 'https://i.postimg.cc/XvfVx84S/jdh-dog.png';

        let hearts = [];
        let score = 0;
        let gameOver = false;
        let survivalMode = true;
        let gameTime = 25; // 25 seconds for timed mode
        let timerInterval;
        let heartSpawnInterval;
        let survivalSpeedInterval;
        let isTouchingLeft = false;
        let isTouchingRight = false;

        const heartSizes = [20, 40, 60];

        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            const touchX = e.touches[0].clientX;
            if (touchX < canvas.width / 2) {
                isTouchingLeft = true;
            } else {
                isTouchingRight = true;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            isTouchingLeft = false;
            isTouchingRight = false;
        });

        // Function to spawn hearts
        function spawnHeart() {
            const sizeIndex = Math.floor(Math.random() * 3);
            const size = heartSizes[sizeIndex];
            const value = sizeIndex + 1;

            hearts.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                speed: Math.random() * 3 + 2,
                size: size,
                value: value,
                image: new Image()
            });
            hearts[hearts.length - 1].image.src = 'https://i.postimg.cc/NFWVW3kN/jdh-love.png';
        }

        // Function to draw the player
        function drawPlayer() {
            ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
        }

        // Function to draw hearts
        function drawHearts() {
            hearts.forEach(heart => {
                ctx.drawImage(heart.image, heart.x, heart.y, heart.size, heart.size);
            });
        }

        // Function to update game objects
        function update() {
            if (!survivalMode) {
                gameTime -= 1 / 60;
                if (gameTime <= 0) {
                    gameOver = true;
                }
            }

            // Move player continuously if touching
            if (isTouchingLeft) {
                player.x -= player.speed;
                if (player.x < 0) player.x = 0;
            }
            if (isTouchingRight) {
                player.x += player.speed;
                if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            }

            // Move hearts
            hearts.forEach((heart, index) => {
                heart.y += heart.speed;

                // Check for collision with player
                if (
                    heart.x < player.x + player.width &&
                    heart.x + heart.size > player.x &&
                    heart.y < player.y + player.height &&
                    heart.y + heart.size > player.y
                ) {
                    hearts.splice(index, 1);
                    score += heart.value;
                }

                // Remove hearts that fall off screen
                if (heart.y > canvas.height) {
                    hearts.splice(index, 1);
                    if (survivalMode) {
                let speedMultiplier = 1;
                survivalSpeedInterval = setInterval(() => {
                    speedMultiplier += 0.5; // Increase multiplier every 10 seconds
                    hearts.forEach(heart => {
                        heart.speed *= 1 + 0.5; // Adjust speed of existing hearts
                    });
                }, 10000);
            }, 10000);
            } else {
                timerInterval = setInterval(() => {
                    gameTime -= 1;
                    if (gameTime <= 0) {
                        gameOver = true;
                    }
                }, 1000);
            }

            heartSpawnInterval = setInterval(spawnHeart, 1000);
            gameLoop();
        }

        function restartGame() {
            score = 0;
            hearts = [];
            gameOver = false;
            restartButton.style.display = 'none';
            homeButton.style.display = 'none';
            startGame(survivalMode ? 'survival' : 'timed');
        }

        function returnHome() {
            score = 0;
            hearts = [];
            gameOver = false;
            restartButton.style.display = 'none';
            homeButton.style.display = 'none';
            modeSelection.style.display = 'block';
            canvas.style.display = 'none';
            clearInterval(timerInterval);
            clearInterval(heartSpawnInterval);
            clearInterval(survivalSpeedInterval);
        }

        function bindButtonEvents(button, callback) {
            button.addEventListener('click', callback);
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                callback();
            }, { passive: false });
        }

        // Bind events for buttons
        bindButtonEvents(restartButton, restartGame);
        bindButtonEvents(homeButton, returnHome);
        bindButtonEvents(survivalModeButton, () => startGame('survival'));
        bindButtonEvents(timedModeButton, () => startGame('timed'));
    </script>
</body>
</html>
